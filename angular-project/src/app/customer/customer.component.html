<div class="row">
    <div class="col-8 offset-2" *ngIf="customer$ | async as customer">

        <h2 *ngIf="customer.id === 0" class="text-center m-3">Create customer</h2>
        <h2 *ngIf="customer.id !== 0" class="text-center m-3">Update customer</h2>
        <form #customerForm="ngForm" (ngSubmit)="onUpdate(customer)">

            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" placeholder="samplename" [(ngModel)]="customer.name" class="form-control"
                    pattern=".{2,40}" required>
                <div [hidden]="customerForm.controls.name?.valid || customerForm.controls.name?.pristine" class="error">
                    Name must be min 2 and max 40 characters.
                </div>
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="text" name="price" placeholder="samplename" [(ngModel)]="customer.email"
                    class="form-control" pattern="[0-9]{1,30}" required>
                <div [hidden]="customerForm.controls.price?.valid || customerForm.controls.name?.pristine"
                    class="error">
                    Price must be only numbers.
                </div>
            </div>
            <div class="form-group">
                <label>Category</label>
                <input type="text" name="category" placeholder="samplename" [(ngModel)]="customer.rating"
                    class="form-control" pattern=".{2,40}" required>
                <div [hidden]="customerForm.controls.category?.valid || customerForm.controls.category?.pristine"
                    class="error">
                    Category must be min 2 and max 40 characters.
                </div>
            </div>
            <button type="submit" class="btn btn-success btn-block mt-4">
                <i class="fa fa-save"></i>
            </button>
        </form>
    </div>
</div>
